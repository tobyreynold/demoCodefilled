<html>
  <body>
  <head>
    <meta name="description" content="Test for Battery Status API"/>
    <title>Demo集合</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  </head>

  <style type="text/css">
    *{
    	margin: 0;
    	padding: 0;
    }

    body {
    	background-color: #FFF;
    	margin: 20px;
    }

    h4 {
    	margin: 20px 0;
    }
    .gallery {
    	height: 230px;
    	list-style: none;
    	margin-bottom: 20px;
    	overflow: hidden;
    	display: block;
    }

    .gallery li {
    	float: left;
    	margin-right: 30px;
    }

    .gallery li span{
    	display: block;
    	margin-top: 10px;
    	text-align: center;
    }

    .gallery li img {
    	display: block;
    	max-height: 200px;
    }

    .transparent {
    	background: url(../images/transparent.png);
	}

	.change-bg {
		width: 60px;
		height: 180px;
		position: fixed;
		top: 20px;
		right: 0;
		background: #efefef;
	} 

	.change-bg div {
		margin: 10px auto;
	}

	.cub {
		width: 30px;
		height: 30px;
	}

	.red {
		
		background-color: #ff0000;
	}

	.blue {
		background-color: blue;
	}

	.green {
		background-color: green;
	}


  </style>
  <body>
    
    <h2>webp图片和非webp图片对比</h2>
    <h4>Banner头图</h4>
    <ul class="gallery">
      <li><img src="http://p1.meituan.net/codeman/7dcf30f031ecefe28c167a7966e538d6351853.png">
      		<span>原图</span>
      </li>
      <li><img src="http://p1.meituan.net/codeman/7dcf30f031ecefe28c167a7966e538d6351853.png.webp">
      	<span>webp图片</span></li>
    </ul>
    <h4>POI商家图</h4>
    <ul class="gallery">
      <li>
      	<img src="http://p0.meituan.net/270.176.90/xianfu/29d08e14098979a7d408b5b7ec30e02894208.jpg">
      	<span>原图</span>
  	  </li>
      <li>
      	<img src="http://p0.meituan.net/270.176.90/xianfu/29d08e14098979a7d408b5b7ec30e02894208.jpg.webp">
      	<span>webp图片</span>
      </li>
    </ul>
    <h4>品牌文字logo</h4>
    <ul class="gallery">
      <li>
      	<img src="http://p0.meituan.net/150.120.90/xianfu/459c7ff0f5468eda85c96791cf5e145c14336.jpg">
      	<span>原图</span>
  	  </li>
      <li>
      	<img src="http://p0.meituan.net/150.120.90/xianfu/459c7ff0f5468eda85c96791cf5e145c14336.jpg.webp">
      	<span>webp图片</span>
      </li>
    </ul>
    <h4>规则说明图</h4>
    <ul class="gallery">
      <li><img src="http://p0.meituan.net/codeman/6451e7bcc23281ba0a655cd461af8cea14166.png">
      <span>原图</span></li>
      <li><img src="http://p0.meituan.net/codeman/6451e7bcc23281ba0a655cd461af8cea14166.png.webp">
      <span>webp图片</span></li>
    </ul>
    <h4>背景半透明展示图</h4>
    <ul class="gallery">
      <li><img src="http://p1.meituan.net/codeman/5045debe4ec6a12cf45968414f57773d10836.png">
      <span>原图</span></li>
      <li><img src="http://p1.meituan.net/codeman/5045debe4ec6a12cf45968414f57773d10836.png.webp">
      <span>webp图片</span></li>
    </ul>

    <div class="change-bg">
    	<div class="cub red">
    	</div>
    	<div class="cub transparent">
    	</div>
    	<div class="cub blue">
    	</div>
    	<div class="cub green">
    	</div>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.js"></script>
    <script type="text/javascript">

    	$("body").on('click','.red',function() {
    		var me = $(this);
    		me.parents("body").removeAttr("class").addClass("red");
    	}).on("click",".transparent",function() {
    		var me = $(this);
    		me.parents("body").removeAttr("class").addClass("transparent");
    	}).on("click",".blue",function() {
    		var me = $(this);
    		me.parents("body").removeAttr("class").addClass("blue");
    	}).on("click",".green",function() {
    		var me = $(this);
    		me.parents("body").removeAttr("class").addClass("green");
    	});

    </script>
  </body>
</html>
