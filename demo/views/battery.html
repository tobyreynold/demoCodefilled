            width: 50px;
            height: 50px;

            z-index: 10;
            left: 50%;

            transform: translateX(-50%) rotate(-45deg);
            -webkit-transform: translateX(-50%) rotate(-45deg);
            animation: flash 2s linear infinite;
            -webkit-animation: flash 2s linear infinite;

        .director,
        .porm,

        .gubei,
        .title3,
        .tips,

            height: 190px;

            top: 10%;
            left: 50%;

            background-size: 100%;

            animation-fill-mode: forwards;

            height: 530px;

            left: 19%;
            background-size: 100%;
            animation: opacityTrans 2s linear 3s 1 normal;
            animation-fill-mode: forwards;
            -webkit-animation: opacityTrans 2s linear 3s 1 normal;
            -webkit-animation-fill-mode: forwards;
        }
        /* animate */
        
        .animate {
            animation: opacityTrans 1s linear .5s 1 normal;
            animation-fill-mode: forwards;
            -webkit-animation: opacityTrans 1s linear .5s 1 normal;
            -webkit-animation-fill-mode: forwards;
        }
        
        .animate1 {
            animation: opacityTrans 1s linear 2s 1 normal;
            animation-fill-mode: forwards;
            -webkit-animation: opacityTrans 1s linear 2.5s 1 normal;
            -webkit-animation-fill-mode: forwards;
        }
        
        .animate2 {
            animation: opacityTrans 1s linear 4s 1 normal;
            animation-fill-mode: forwards;
            -webkit-animation: opacityTrans 1s linear 4s 1 normal;
            -webkit-animation-fill-mode: forwards;
        }
        
        .animate3 {
            animation: opacityTrans 1s linear 5s 1 normal;
            animation-fill-mode: forwards;
            -webkit-animation: opacityTrans 1s linear 5s 1 normal;
            -webkit-animation-fill-mode: forwards;

            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            background-size: 100%;
        }

            animation: placeTrans 1s linear .5s 1 normal;
            animation-fill-mode: forwards;
            -webkit-animation: placeTrans 1s linear .5s 1 normal;
            -webkit-animation-fill-mode: forwards;
        }
        
        .placeanimate1 {
            animation: placeTrans 1s linear 3s 1 normal;

    S.on('slideChanged', function(index, dom) {
        console.log(index);
        console.log(dom);
        console.log($(dom));
        if (index == 1) {
            $(dom).find(".porm").addClass("animate");
            $(dom).find(".place").addClass("placeanimate");
            $(dom).find(".redt").addClass("placeanimate1");
            $(dom).find(".wine").addClass("placeanimate2");
        } else if (index == 2) {
            $(dom).find(".gubei").addClass("animate");
            $(dom).find(".title3").addClass("animate1");
            $(dom).find(".tips").addClass("animate2");
        } else if (index == 3) {
            $(dom).find(".map").addClass("animate");
            $(dom).find(".guide").addClass("animate1");
        } else if (index == 4) {
            $(dom).find(".moon").addClass("animate");
            $(dom).find(".moon1").addClass("animate1");
            $(dom).find(".title5").addClass("animate2");
            $(dom).find(".tips5").addClass("animate3");
