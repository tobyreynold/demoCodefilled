<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.5.1/animate.min.css" type="text/css">
    <link rel="stylesheet" href="http://xs01.meituan.net/wmcdn/islider/2.2.0/iSlider.css" type="text/css">
    <title>宣传</title>
    <link href="//xs01.meituan.net" rel="dns-prefetch">
    <link href="//cdn.bootcss.com" rel="dns-prefetch">

    <style>
        html,
        body,
        #app,
        .box {
            height: 100%;
        }
        
        body {
            margin: 0;
            background: #000;
        }
        
        .bg {
            font-size: 4em;
            color: #FFF;
            text-align: center;
            width: 100%;
            height: 100%;
            background: url('http://p0.meituan.net/codeman/019859b241662dc43e0472694caa15b044614.jpg.webp') no-repeat;
            background-size: cover;
        }
        
        .media-wrap {
            width: 50px;
            height: 50px;
            position: fixed;
            z-index: 10;
            right: 5%;
            top: 30px;
            background: #FFF;
            -webkit-animation: reverseRotataZ 1.2s linear infinite;
            animation: reverseRotataZ 1.2s linear infinite;
        }
        
        .arrow {
            position: fixed;
            width: 20px;
            height: 20px;
            /* background: #FFF; */
            border-bottom: 3px solid #fff;
            border-left: 3px solid #fff;
            z-index: 10;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%) rotate(-45deg);
            -webkit-transform: translateX(-50%) rotate(-45deg);
            animation: flash 2s linear infinite;
            -webkit-animation: flash 2s linear infinite;
        }
        
        @keyframes reverseRotataZ {
            from {
                transform: rotateZ(-360deg);
            }
            to {
                transform: rotateZ(0deg);
            }
        }
        
        @-webkit-keyframes reverseRotataZ {
            from {
                -webkit-transform: rotateZ(-360deg);
            }
            to {
                -webkit-transform: rotateZ(0deg);
            }
        }
    </style>
</head>

<body>
    <div id="app">
    </div>
    <div class="arrow"></div>
    <aside class="media-wrap" id="musicBtn">
        <span id="musicBtnTxt" style="display: none;">关闭</span>
        <i id="" class="music-btn on"></i>
    </aside>
